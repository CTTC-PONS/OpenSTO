! device: ceos14-ACL (cEOSLab, EOS-4.33.1F-39879738.4331F (engineering build))
!
no aaa root
!
username admin privilege 15 secret admin
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname ceos14_ACL
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api http-commands
   no shutdown
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description "DDosClient10"
   no switchport
   ip address 13.0.1.14/24
!
interface Ethernet2
   description "ceos13"
   no switchport
   ip address 192.168.16.14/24
!
interface Ethernet3
   description "DDosClient11"
   no switchport
   ip address 13.0.2.14/24
!
interface Ethernet4
!
interface Management0
   ip address 172.20.20.101/24
!
ip routing
!
monitor session test1 source Ethernet1
monitor session test1 source Ethernet2
monitor session test1 source Ethernet3
monitor session test1 destination Ethernet4
!
ip route 0.0.0.0/0 172.20.20.1
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end
